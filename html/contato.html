<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<title>Contato - Barbearia Alura</title>
		
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="contato.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
	</head>
	<body>
		<header> <!-- cabeçalho -->
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main> <!-- principal -->
			<form class="formulario">
				<label for="nome-sobrenome">Nome e sobrenome</label>
				<input type="text" id="nome-sobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label><input type="radio" name="contato">Email</label>
					<label><input type="radio" name="contato">Telefone</label>
					<label><input type="radio" name="contato" checked>Whastapp</label>
				</fieldset>
				<div class="container">
					<div>
						<fieldset>
							<legend>Qual horário prefere ser atendido?</legend>
							<select>
								<option>Manhã</option>
								<option>Tarde</option>
								<option>Noite</option>
							</select>
						</fieldset>		
					</div>
					<div class="item-tabela">
						<table>
							<thead>
								<tr>
									<th colspan="2">Horário de Funcionamento</th>
								</tr>
								<tr>
									<th>Dia</th>
									<th>Horário</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Segunda</td>
									<td>8h ~ 20h</td>
								</tr>
								<tr>
									<td>Quarta</td>
									<td>8h ~ 20h</td>
								</tr>
								<tr>
									<td>Sexta</td>
									<td>8h ~ 20h</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>	
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>
		<footer> <!-- rodapé -->
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019
		</footer>
	</body>
</html>
